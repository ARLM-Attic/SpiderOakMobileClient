<a>
  <div class="icon" style="background-image:url('img/spideroak-icons/{{=iconType}}/{{=it.icon}}.{{=iconType}}'); background-size: contain; background-repeat:no-repeat; background-position: 0 0;"></div>
  <div class="filename">{{=it.name}}</div>
  <div class="subtext darkgray">
    <div class="file-info">
      {{=it.description}}, {{=window.fileHelper.readableFileSize(it.size)}}
    </div>
    <div class="file-modified">
      {{=window.moment(it.mtime+"", "X").fromNow()}}
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="rightButton{{?it.isFavorite}} favorite{{?}}" style="background-image:url('img/spideroak-icons/star{{?it.isFavorite}}_filled{{?}}.png'); background-size: contain; background-repeat:no-repeat; background-position: center center;"></div>
</a>
