<a href='#share' {{?it.preliminary}} class="preliminary" {{?}}>
  <div class="icon bg-icon bg-pos-zero" style="background-image:url('img/spideroak-icons/shareroom{{?it.password_required}}_locked{{?}}.png');"></div>
  {{? it.password_required}}
    <div class="foldername">
      <em>
        {{=it.share_id}} / {{=it.room_key}}
      </em>
    </div>
  {{??}}
    <div class="foldername">
      {{ if (it.name) { }}
        {{=_.escape(it.name)}}
      {{ } else if (it.beenSituated) { }}
      <span title="Fetch failed, try later" style="color:#999"> &asymp; </span>
      <em>{{=it.share_id}} / {{=it.room_key}}</em>
      {{ } else { }}
         <span style='color:#999;'>Loading...</span>
      {{ } }}
    </div>
  {{?}}
  {{? it.removable}}
    <div class='rightButton removePublicShare'><i class='icon-close'></i></div>
  {{?}}
</a>
