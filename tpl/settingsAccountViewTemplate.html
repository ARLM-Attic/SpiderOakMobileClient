<div>
  <ul>
    <li>
      <div class="label">Name</div>
      <div class="info">{{!it.firstname + " " + it.lastname}}</div>
      <div class="clearfix"></div>
    </li>
    <li>
      <div class="label">Email /<br/>Username</div>
      <div class="info">
        {{!it.loginname}}
      </div>
      <div class="clearfix"></div>
    </li>
    <li>
      <div class="label">Used</div>
      <div class="info">
        {{=it.backupsize}}
      </div>
      <div class="clearfix"></div>
    </li>
    <li>
      <div class="label">Total</div>
      <div class="info">
        {{=it.size}} GB
      </div>
      <div class="clearfix"></div>
    </li>
    <li>
      <div class="label">Devices</div>
      <div class="info">
        {{=spiderOakApp.menuSheetView.devicesCollection.length}}
      </div>
      <div class="clearfix"></div>
    </li>
  </ul>
</div>
