<img src="img/brand_logo.png" 
  style="display:block; width:100px;margin: 10px auto;" />
<form class="login-form">
  <div class="login-input">
    <input id="shareid" type="text" name="shareid"
              autocorrect="off" autocapitalize="off"
              placeholder="Share Id" />
  </div>
  <div style="height:5px;"></div>
  <div class="login-input">
    <input id="roomkey" type="text" name="roomkey"
              autocorrect="off" autocapitalize="off"
              placeholder="Room Key" />
  </div>
  <a class="button addShareRoomsButton">Add ShareRoom</a>
  <% if (!loggedIn) { %>
  <a class="button backToLoginButton">Log in</a>
  <% } else { %>
  <a class="button cancelButton">Cancel</a>
  <% } %>
  <input type="submit" style="visibility:hidden" />
</form>
